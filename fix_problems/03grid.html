<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .box {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap: 5px;
        column-gap: 10px;
        /* background-color: pink; */
      }

      .box > *:nth-child(2n) {
        background-color: lightpink;
      }

      .box > *:nth-child(odd) {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>nihao</div>
      <div>shide</div>
      <div>nine</div>
      <div>good</div>
      <div>nihao</div>
      <div>shide</div>
      <div>nine</div>
      <div>good</div>
    </div>
  </body>
</html>
