        grid-template-columns: 1fr 1fr 1fr 1fr;
      }

      .box:nth-child(2n) {
        background-color: lightblue;
        /* 为什么这个没起作用？ -fixed */
        /* 从这里找灵感https://www.w3schools.com/cssref/tryit.php?filename=trycss3_nth-child_odd_even */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>continue</div>
      <div>continue</div>
      <div>continue</div>
      <div>continue</div>
      <div>continue</div>
      <div>continue</div>
      <div>continue</div>
    </div>
  </body>
