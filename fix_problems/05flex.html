<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .box {
        display: flex;
        flex-direction: row;

        /* background-color: pink; */
      }

      .box > *:nth-child(2n) {
        background-color: lightpink;
        flex: 1;
      }

      .box > *:nth-child(odd) {
        background-color: lightblue;
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>nihao</div>
      <div>shide</div>
      <div>nine</div>
      <div>good</div>
      <div>nihao</div>
      <div>shide</div>
      <div>nine</div>
      <div>good</div>
    </div>
  </body>
</html>
